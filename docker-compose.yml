version: "3.8"
services:
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command: >
      redpanda start --overprovisioned --smp 1 --memory 1G --reserve-memory 0M
      --node-id 0 --check=false
    ports:
      - "9092:9092"
      - "9644:9644"
    volumes:
      - redpanda-data:/var/lib/redpanda
    environment:
      - REDPANDA_AUTO_CREATE_TOPICS=false
    healthcheck:
      test: ["CMD", "bash", "-c", "rpk cluster info --brokers 127.0.0.1:9092 || exit 1"]

  redpanda-console:
    image: redpandadata/console:latest
    ports:
      - "8080:8080"
    environment:
      - "REDPANDA_BROKERS=redpanda:9092"
    depends_on:
      - redpanda

volumes:
  redpanda-data:
